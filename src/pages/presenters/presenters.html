<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Presenters
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-list>
    <button detail-none ion-item *ngFor="let presenter of presenters" (click)="goToDetails(presenter.id)">
      <ion-avatar item-left>
        <img [src]="presenter.image_url">
      </ion-avatar>
      <h2>{{ presenter.first_name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
