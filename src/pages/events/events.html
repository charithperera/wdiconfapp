<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" min="2016-12-09" max="2016-12-12" [(ngModel)]="today" (ionChange)="dateChange($event)"></ion-datetime>
    <button ion-button item-right>All</button>
  </ion-item>
  <ion-list>
    <button detail-none ion-item *ngFor="let event of events" (click)="goToDetails(event.id)">
      <h2>{{ event?.name }}</h2>
      <p>{{ event?.date }} | {{ event?.time }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
