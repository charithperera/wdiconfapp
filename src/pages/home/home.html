<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>
  <div class="home-logo">
    <h1>WDI CONF 2017</h1>
  </div>

  <h2>Up Next...</h2>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="today" (ionChange)="dateChange($event)"></ion-datetime>
  </ion-item>
  <ion-list>
    <button detail-none ion-item *ngFor="let event of events" (click)="goToDetails(event.id)">
      <h2>{{ event?.name }}</h2>
      <p>{{ event?.date }} | {{ event?.time }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <h2>Favourites...</h2>

  </ion-content>
