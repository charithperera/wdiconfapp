<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>
  <div class="home-logo">
    <img src="/images/logo.png" alt="">
  </div>

  <h2>Up Next...</h2>
  <ion-list>
    <button detail-none ion-item *ngFor="let event of events" (click)="goToDetails(event.id)">
      <ion-avatar item-left>
        <img [src]="event.image_url">
      </ion-avatar>
      <h2>{{ event?.name }}</h2>
      <p>{{ event?.date }} | {{ event?.time }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>


  </ion-content>
