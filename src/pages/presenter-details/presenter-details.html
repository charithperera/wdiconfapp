<ion-header>

  <ion-navbar>
    <ion-title>
      {{presenter?.first_name}} {{presenter?.last_name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <img id="pres-img" [src]="presenter?.image_url">
  <p>{{presenter?.bio}}</p>
  <ion-list>
    <button ion-item *ngFor="let event of presenterEvents" (click)="goToEvent(event.id)">
      <h2>{{event.name}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
