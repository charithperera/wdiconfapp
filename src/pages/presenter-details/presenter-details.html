<ion-header>

  <ion-navbar>
    <ion-title>
      {{presenter?.first_name}} {{presenter?.last_name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <img [src]="presenter?.image_url">
  <h2>{{presenter?.company}}</h2>
  <h2>{{presenter?.title}}</h2>
  <p>{{presenter?.bio}}</p>
  <ion-list>
    <button ion-item *ngFor="let event of presenterEvents" (click)="goToEvent(event.id)">
      <ion-avatar item-left>
        <img [src]="event.image_url">
      </ion-avatar>
      <h2>{{event.name}}</h2>
      <p>{{ event?.date }} | {{ event?.time }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
