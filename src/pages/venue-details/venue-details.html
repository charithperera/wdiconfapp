<ion-header>

  <ion-navbar>
    <ion-title>
      {{venue?.name}} Details
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 item-center>{{venue?.name}}</h1>
  <img item-center [src]=venue?.image_url>
  <p item-center>{{venue?.address}}</p>
  <p>Perhaps a venue description here. Why not?</p>
  <h2>Events</h2>
  <ion-list>
    <button ion-item *ngFor="let event of venueEvents">
      <ion-avatar item-left>
        <img [src]="event.image_url">
      </ion-avatar>
      <h2>{{event.name}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
