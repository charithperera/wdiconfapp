<ion-header>

  <ion-navbar>
    <ion-title>
      {{venue?.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <img [src]=venue?.image_url>
  <p>{{venue?.address}}</p>
  <p>Perhaps a venue description here. Why not?</p>
  <ion-list>
    <button ion-item *ngFor="let event of venueEvents" (click)="goToEvent(event.id)">
      <h2>{{event.name}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
