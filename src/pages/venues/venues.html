<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Venues
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button detail-none ion-item detail-none *ngFor="let venue of venues" (click)="goToDetails(venue.id)">
        <ion-avatar item-left>
          <img [src]="venue?.image_url">
        </ion-avatar>
        <h2>{{ venue?.name }}</h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
</ion-content>
