<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{event?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img class="profile" [src]="event?.image_url">
  <div class="event-details">
    <h3><ion-icon name="calendar" item-left></ion-icon>  {{event?.date}}</h3>
    <h3><ion-icon name="time"></ion-icon> {{event?.time}}</h3>
    <h3><ion-icon name="pin" item-left></ion-icon>  {{venue?.name}}</h3>
    <h3>{{event?.name}}</h3>
    <p>{{event?.description}}</p>
  </div>
</ion-content>
